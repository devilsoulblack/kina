  <title>Espacio Kina - Escuela de Danza - Próximamente</title>
  <style>
    /* Reset y estilos básicos */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #FF6B6B, #FFD93D);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      background: rgba(0,0,0,0.4);
      padding: 40px 30px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 40px;
      letter-spacing: 0.5px;
    }

    .countdown {
      display: flex;
      justify-content: space-between;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .countdown div {
      flex: 1;
      background: rgba(255,255,255,0.15);
      margin: 0 5px;
      border-radius: 8px;
      padding: 15px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .countdown div span {
      font-size: 0.8rem;
      margin-top: 5px;
      font-weight: 400;
    }

    @media (max-width: 400px) {
      h1 {
        font-size: 2rem;
      }
      .countdown {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Espacio Kina - Escuela de Danza</h2>
    <p>¡Inaguración!</p>
    <div class="countdown" id="countdown">
      <div>
        <div id="days">00</div>
        <span>Días</span>
      </div>
      <div>
        <div id="hours">00</div>
        <span>Horas</span>
      </div>
      <div>
        <div id="minutes">00</div>
        <span>Minutos</span>
      </div>
      <div>
        <div id="seconds">00</div>
        <span>Segundos</span>
      </div>
    </div>
  </div>

  <script>
    // Fecha objetivo del contador (puedes cambiar esta fecha)
    const countdownDate = new Date("2025-08-01T09:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = countdownDate - now;

      if (distance < 0) {
        document.getElementById('countdown').innerHTML = "<h2>¡Inaguración!</h2>";
        clearInterval(interval);
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById('days').textContent = days.toString().padStart(2, '0');
      document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
      document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
      document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
    }

    updateCountdown(); // actualizar inmediatamente
    const interval = setInterval(updateCountdown, 1000);
  </script>
